<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Update Details</title></head>
<body>
First Name: <span th:text="${user.firstName}"></span><br/>
Last Name: <span th:text="${user.lastName}"></span>
<form th:action="@{/updateDetails}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{firstName}">
    <input type="hidden" th:field="*{lastName}">
    Email: <input type="email" th:field="*{email}" required><br>
    Phone: <input type="text" th:field="*{phone}" required><br>
    <button type="submit">Next</button>
</form>
</body>
</html>
