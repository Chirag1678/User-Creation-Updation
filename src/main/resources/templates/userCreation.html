<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>User Creation</title></head>
<body>
<form th:action="@{/userCreation}" th:object="${user}" method="post">
    First Name: <input type="text" th:field="*{firstName}" required><br>
    Last Name: <input type="text" th:field="*{lastName}" required><br>
    <button type="submit">Next</button>
</form>
</body>
</html>
