<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Display Details</title></head>
<body>
    First Name: <span th:text="${user.firstName}"></span><br/>
    Last Name: <span th:text="${user.lastName}"></span><br/>
    Email: <span th:text="${user.email}"></span><br/>
    Phone: <span th:text="${user.phone}"></span><br/>
    City: <span th:text="${user.city}"></span><br/>
    Country: <span th:text="${user.country}"></span>
</body>
</html>
